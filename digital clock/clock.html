<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIGITAL CLOCK</title>

    <style>
        body{
            background-color: black;
        }

        .CLOCK{
            position: absolute;
            color: white;
            top: 50%;
            left: 50%;
            font-size: 60px;
            transform: translateX(-50%) translateY(-50%);
            border: 2px solid white;
            font-weight: bold;
            letter-spacing: 7px;
        }
    </style>
</head>
<body>
    <div id="DC" class="CLOCK"></div>    
    <script type="text/javascript">

    function showtime(){    
        let date = new Date();
        let hour = date.getHours();
        let min = date.getMinutes();
        let sec = date.getSeconds();
        let session = "AM";

        if(hour==0){
            hour=12;
        }

        if(hour>12){
            hour=hour-12;
            session="PM";
        }

        // if(hour<10){
        //     hour="0"+hour;
        // }

        // if(min<10){
        //     min="0"+min;
        // }

        // if(sec<10){
        //     sec="0"+sec;
        // }

        hour= (hour<10)?"0"+hour:hour;
        min= (min<10)?"0"+min:min;
        sec= (sec<10)?"0"+sec:sec;

        document.getElementById("DC").innerHTML = hour + ":" + min + ":" + sec + " " + session;

        setTimeout(showtime,1000);
    }

    showtime();
    </script>
</body>
</html>
